<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adars - Contact us</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <script>
        function validateForm() {
            var fileInput = document.querySelector('input[type="file"]');
            var errorMessage = document.getElementById('error-message');

            if (fileInput.files.length === 0) {
                errorMessage.textContent = "Please select a file before submitting.";
                errorMessage.style.color = "red";
                return false;
            } else {
                errorMessage.textContent = ""; // Clear the error message if a file is selected.
            }
            return true;
        }
        function updateSubmitButton() {
            var fileInput = document.querySelector('input[type="file"]');
            var submitButton = document.querySelector('input[type="submit"]');
            var submitBtn = document.getElementById('btn_submit')

            if (fileInput.files.length > 0) {
                submitBtn.style.backgroundColor = "red";
            } else {
                submitBtn.style.backgroundColor = "green";
            }
        }
    </script>
</head>
<body>
<section class="wrapper">
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="upload.html">Send files</a></li>
            <li><a href="uploaded.html">Storage</a></li>
        </ul>
    </nav>
    <h1>Upload your documents</h1>
    <form class="form_upload" method="post" action="/" enctype="multipart/form-data" onsubmit="return validateForm()">
        <img class="img_form" width="150px" height="150px" src="images/files-interface-svgrepo-com.png" alt="nothing">
        <h3>Browse and chose the files<br>your want to upload</h3>
        <div class="btn_collection">
            <label class="btn_browsing">
                <input type="file" name="file">
                Browse Files
            </label>
            <label class="btn_submit" id="btn_submit">
                <input type="submit" value="Upload">
                Submit
            </label>
        </div>
        <div id="error-message" style="color: red;"></div>
    </form>
</section>
</body>
</html>
