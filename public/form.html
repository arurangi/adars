<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav >
      <ul class="navbar">

      </ul>

    <div>
      <h1>CGI GET METHOD</h1>
      <form action="/cgi-bin/process_form.py" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <button> Submit </button>
      </form>
    </div>
    <div>
      <h1>CGI POST METHOD</h1>
      <form action="/cgi-bin/post_method.py" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age">
        <button> Submit </button>
    </form>
    </div>
    <div>
      <h1>CGI INFINITE LOOP TEST</h1>
      <form action="/cgi-bin/error_script.py" method="get">
        <button> TEST </button>
      </form>
    </div>
</body>
</html>
